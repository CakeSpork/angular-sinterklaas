<div style="width: 100%; height: 100%">

  <div class="grid grid-pad" >
    <a *ngFor="let triviaItem of triviaItems" class="col-1-5"
      routerLink="/trivia/{{triviaItem.title}}">
      <div class="module hero"
           [ngStyle] = "{'background-image': 'url(/assets/trivia/' + triviaItem.image + ')'}">
        <div [class.unsolved]="triviaItem.input && triviaItem.input !== triviaItem.answer"
             [class.solved]="triviaItem.input === triviaItem.answer"
        >
          {{triviaItem.title}}
        </div>
      </div>
    </a>
  </div>

</div>
